image:
    name: williamyeh/ansible:debian9

stages:
    - deploy_dev

before_script:
    - echo "test"
    - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "${SSH_PRIVATE_KEY}" | base64 -d | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh


testing:
    stage: deploy_dev
    script:
        - ansible-playbook -i hosts mysyslog.yml -vv
